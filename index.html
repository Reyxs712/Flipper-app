<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a1b1e;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            padding: 2rem;
            color: white;
        }
        .card {
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="flex flex-col items-center">

<h1 class="text-3xl font-bold mb-12 border-b border-gray-700 pb-2 tracking-tight">Flip History</h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-10 max-w-6xl">

    <div class="card bg-[#2c2e33] rounded-2xl shadow-2xl border border-gray-700 w-80 overflow-hidden flex flex-col">
        <img src="img/EngelschuheFlip1.png" alt="Flip 1" class="w-full h-auto block border-b border-gray-700">

        <div class="p-5 flex flex-col flex-grow">
            <h2 class="text-xl font-bold mb-4 text-pink-400">Engel Schuhe V3</h2>

            <div class="space-y-2 mb-4">
                <div class="bg-[#37393f] px-3 py-2 rounded-lg border border-[#40444b]">
                    <span class="text-gray-400 font-mono text-xs uppercase">Gekauft</span>
                    <div class="text-white font-mono font-bold text-lg">1.1M</div>
                </div>
                <div class="bg-[#37393f] px-3 py-2 rounded-lg border border-[#40444b]">
                    <span class="text-gray-400 font-mono text-xs uppercase">Verkauft</span>
                    <div class="text-green-400 font-mono font-bold text-lg">1.75M</div>
                </div>
            </div>

            <div class="mt-auto pt-3 border-t border-gray-700 flex justify-between items-center">
                <span class="text-gray-500 text-sm font-medium uppercase italic">Profit:</span>
                <span class="text-green-500 font-mono font-black text-xl">+650k</span>
            </div>
        </div>
    </div>

    <div class="card bg-[#2c2e33] rounded-2xl shadow-2xl border border-gray-700 w-80 overflow-hidden flex flex-col">
        <img src="img/EngelschuheFlip2.png" alt="Flip 2" class="w-full h-auto block border-b border-gray-700">

        <div class="p-5 flex flex-col flex-grow">
            <h2 class="text-xl font-bold mb-4 text-pink-400">Engel Schuhe V3</h2>

            <div class="space-y-2 mb-4">
                <div class="bg-[#37393f] px-3 py-2 rounded-lg border border-[#40444b]">
                    <span class="text-gray-400 font-mono text-xs uppercase">Gekauft</span>
                    <div class="text-white font-mono font-bold text-lg">1.11M</div>
                </div>
                <div class="bg-[#37393f] px-3 py-2 rounded-lg border border-[#40444b]">
                    <span class="text-gray-400 font-mono text-xs uppercase">Verkauft</span>
                    <div class="text-green-400 font-mono font-bold text-lg">1.75M</div>
                </div>
            </div>

            <div class="mt-auto pt-3 border-t border-gray-700 flex justify-between items-center">
                <span class="text-gray-500 text-sm font-medium uppercase italic">Profit:</span>
                <span class="text-green-500 font-mono font-black text-xl">+640k</span>
            </div>
        </div>
    </div>

</div>

</body>
</html>
