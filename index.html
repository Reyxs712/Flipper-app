<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a1b1e; /* Dunkler Hintergrund wie in Discord/Modern Apps */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>

    <div class="bg-[#2c2e33] p-6 rounded-2xl shadow-2xl border border-gray-700 w-80 text-white">
        
        <div class="w-full h-48 bg-gray-600 rounded-xl mb-4 overflow-hidden border border-gray-500">
            <img src="https://via.placeholder.com/300x200" alt="Engel Schuhe V3" class="w-full h-full object-cover">
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-100">Engel Schuhe V3</h2>

        <div class="space-y-2">
            
            <div class="bg-[#37393f] px-3 py-1.5 rounded-md border border-[#40444b] inline-block w-full">
                <span class="text-gray-300 font-mono">Gekauft: </span>
                <span class="text-white font-mono font-semibold text-lg">1.1M</span>
            </div>

            <div class="flex items-center gap-2">
                <div class="bg-[#37393f] px-3 py-1.5 rounded-md border border-[#40444b] inline-block flex-grow">
                    <span class="text-gray-300 font-mono">Verkauft: </span>
                    <span class="text-white font-mono font-semibold text-lg">1.75M</span>
                </div>
                <span class="text-gray-500 text-xs italic">(edited)</span>
            </div>

        </div>
    </div>

</body>
</html>
